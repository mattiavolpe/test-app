
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tokyo Live 3D</title>
  <style>
    body,html {margin:0;padding:0;overflow:hidden;background:black;}
    canvas {display:block;}
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    // Inizializzazione scena 3D base
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Geometria per test con livecam
    const geometry = new THREE.PlaneGeometry(16, 9);
    const video = document.createElement('video');
    video.src = 'https://test-app-production-c76a.up.railway.app/https://www.shibuya-webcam-url.mp4'; // Esempio placeholder
    video.autoplay = true;
    video.muted = true;
    video.loop = true;
    video.play();

    const texture = new THREE.VideoTexture(video);
    const material = new THREE.MeshBasicMaterial({ map: texture });
    const plane = new THREE.Mesh(geometry, material);
    scene.add(plane);

    camera.position.z = 20;

    function animate(){
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
